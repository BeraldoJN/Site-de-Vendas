  <script>
    // Ao clicar num link, aplica fade-out antes de mudar de página
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault(); // impede mudança imediata
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location = this.href; // depois de 600ms troca de página
        }, 600);
      });
    });

    // Quando entra na página, começa invisível e aparece
    window.addEventListener("pageshow", () => {
      document.body.classList.remove("fade-out");
    });
  </script>
