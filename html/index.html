<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delícias da Vó Neca</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="shortcut icon" href="../imagens/neneca.jpeg" type="image/x-icon">

  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js" class="agente"></script>
  <script src="https://files.bpcontent.cloud/2025/09/13/15/20250913154831-YLXZHQBO.js" defer></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #FFD700, #000); /* fundo responsivo */
      background-attachment: fixed;
      background-size: cover;
      color: white;
      transition: opacity 0.6s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .logo span {
      font-weight: bold;
      font-size: 18px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      transition: transform 0.3s, background 0.3s, color 0.3s;
      width: 100%;
    }

    .card:hover {
      transform: translateY(-8px);
      background: #FFD700;
      color: black;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="../imagens/neneca.jpeg" alt="Logo Delícias da Vó Neca">
    <span>Delícias da Vó Neca</span>
  </div>

  <header class="text-center mt-4">
    <h1>Delícias da Vó Neca</h1>
    <p>Escolha uma categoria para explorar</p>
  </header>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-10 col-sm-8 col-md-4 mb-4 d-flex justify-content-center">
        <a href="doces.html" class="card text-center">
          <h2>Doces</h2>
          <p>Caseiros e irresistíveis</p>
        </a>
      </div>
      <div class="col-10 col-sm-8 col-md-4 mb-4 d-flex justify-content-center">
        <a href="licor.html" class="card text-center">
          <h2>Licor</h2>
          <p>Feito com carinho</p>
        </a>
      </div>
      <div class="col-10 col-sm-8 col-md-4 mb-4 d-flex justify-content-center">
        <a href="enlatados.html" class="card text-center">
          <h2>Enlatados</h2>
          <p>Praticidade e sabor</p>
        </a>
      </div>
    </div>
  </main>

  <script>
    // Transição suave ao trocar de página
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", function (e) {
        if (this.getAttribute("href").includes(".html")) {
          e.preventDefault();
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location = this.href;
          }, 600);
        }
      });
    });

    window.addEventListener("pageshow", () => {
      document.body.classList.remove("fade-out");
    });
  </script>

  <a class="comprar" href="https://wa.link/68xvkz" target="_blank" rel="external">
    <img src="../imagens/whatsappico.png" alt="whatsapp">
  </a>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
